<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>мемный слайдер</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
</head>

<body>
    <div class="container">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">

        <div class="slides-wrapper">
            <div class="slides">
                <div class="slide">
                    <img src="./images/1.jpg" alt="мем">
                </div>
                <div class="slide">
                    <img src="./images/2.jpg" alt="мем">
                </div>
                <div class="slide">
                    <img src="./images/3.jpg" alt="мем">
                </div>
                <div class="slide">
                    <img src="./images/4.jpg" alt="мем">
                </div>
            </div>
        </div>

        <div class="wrapper">
            <div class="description-wrapper">
                <div class="descriptions">
                    <div class="description">Сын Предоплатослав</div>
                    <div class="description">Апгрейд скорости курсора</div>
                    <div class="description">Работа мечты</div>
                    <div class="description">HTML и CSS</div>
                </div>
            </div>

            <div class="labels">
                <label for="slide1">
                    <div class="circle"></div>
                </label>
                <label for="slide2">
                    <div class="circle"></div>
                </label>
                <label for="slide3">
                    <div class="circle"></div>
                </label>
                <label for="slide4">
                    <div class="circle"></div>
                </label>
            </div>
        </div>

    </div>
</body>

</html>
